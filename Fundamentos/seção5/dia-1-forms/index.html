<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Fixar aulas</title>
</head>
<body>
  <form action="get">
    <input type="email" name="email" id="user" autocomplete="off" autofocus placeholder="Insira seu e-mail" required>
    <br>
    <input type="password" required placeholder="Insira sua senha">
    <br>
    <input type="checkbox" name="remember" id="remember">Lembre-me
    <br>
    <button>Entrar</button>



  </form>



</body>
</html>
